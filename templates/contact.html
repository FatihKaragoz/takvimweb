{% extends 'base.html' %}
{% load static %}
{% block header %}
    <section class="bg-title-page p-t-40 p-b-50 flex-col-c-m" style="background-image:url('{% static 'images/heading-pages-06.jpg' %}');">
		<h2 class="l-text2 t-center">
			İletişim
		</h2>
	</section>
{% endblock %}

{% block container %}
    <section class="bgwhite p-t-66 p-b-60">
		<div class="container">
			<div class="row">
				<div class="col-md-6 p-b-30">
					<div class="p-r-20 p-r-0-lg">
						<div class="contact-map size21" id="google_map" data-map-x="39.922879" data-map-y="32.857657" data-pin="{% static '/images/icon-position-map.png' %}" data-scrollwhell="0" data-draggable="1"></div>
					</div>
				</div>

				<div class="col-md-6 p-b-30">
					<form class="leave-comment" id="contactForm" method="post" action="{% url 'contact' %}">
                        {% csrf_token %}
						<h4 class="m-text26 p-b-36 p-t-15">
							Bizimle iletişim kurun
						</h4>

						<div class="bo4 of-hidden size15 m-b-20">
							<input class="sizefull s-text7 p-l-22 p-r-22" type="text" name="fullname" placeholder="İsim soyisim">
						</div>

						<div class="bo4 of-hidden size15 m-b-20">
							<input class="sizefull s-text7 p-l-22 p-r-22" type="text" name="phone" placeholder="Telefon numarası">
						</div>

						<div class="bo4 of-hidden size15 m-b-20">
							<input class="sizefull s-text7 p-l-22 p-r-22" type="text" name="email" placeholder="E-posta adresi">
						</div>

						<textarea class="dis-block s-text7 size20 bo4 p-l-22 p-r-22 p-t-13 m-b-20" name="message" placeholder="Mesajınız"></textarea>

						<div class="w-size25">
							<!-- Button -->
							<button class="flex-c-m size2 bg1 bo-rad-23 hov1 m-text3 trans-0-4">
								Gönder
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>


{% endblock %}

{% block externalJS %}
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKFWBqlKAGCeS1rMVoaNlwyayu0e0YRes"></script>
	<script src="{% static 'js/map-custom.js' %}"></script>

{% endblock %}
